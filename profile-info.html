    <script>
        function ConvertFormat(xObj, xTraget) {
            var date = new Date(xObj.value);
            var month = date.getMonth() + 1;
            var day = date.getDate();
            var year = date.getFullYear();
            if (month != 'NaN') {
                document.getElementById(xTraget).value = day + " / " + month + " / " + year;
            }
        }
    </script>
